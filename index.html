<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black;">
    <div class="father">

        <div class="mother">



            <div class="heading" >
                <h1 style="color: aqua;">DIGITAL CLOCK</h1>
            </div>
            <div class="clock">
                <h1>
                    <span id="hours" style="color: blue;">00:</span>
                    <span id="minutes" style="color: blue;">00:</span>
                    <span id="second" style="color: blue;">00</span>
                    <span id="am/pm" style="color: red"></span>
                    <span id="twale"></span>
                </h1>
            </div>

            <div class="calender">
                <h1>
                    <span id="date" style="color:  burlywood"></span>
                    <span id="month" style="color: burlywood "></span>
                    <span id="year" style="color:  burlywood"></span>
                </h1>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
